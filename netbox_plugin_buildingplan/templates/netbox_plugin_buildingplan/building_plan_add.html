{% extends 'base/layout.html' %}

{% block title %}
Add New Building Plan
{% endblock title %}

{% block content %}
<h1>Add New Building Plan</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'plugins:netbox_plugin_buildingplan:buildingplan_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock content %}
