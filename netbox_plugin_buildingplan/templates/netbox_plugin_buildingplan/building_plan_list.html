{% extends 'base/layout.html' %}

{% block title %}
Building Plans
{% endblock title %}

{% block content %}
  <h1>Building Plans</h1>
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>Building Plan</th>
        <th>Tenant</th>
      </tr>
    </thead>
    <tbody>
      {% for plan in building_plans %}
        <tr>
          <td>
            <a href="{{ plan.image.url }}" target="_blank">
              <img src="{{ plan.image.url }}" alt="Building Plan" style="max-width: 100px;">
            </a>
          </td>
          <td>{{ plan.tenant.name }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
