{% extends 'base/layout.html' %}

{% block title %}
    Delete Building Plan
{% endblock title %}

{% block content %}
    <h1>Delete Building Plan</h1>
    <p>Are you sure you want to delete this building plan?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'plugins:netbox_plugin_buildingplan:buildingplan_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock content %}
